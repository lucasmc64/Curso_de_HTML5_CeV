<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Teste JavaScript</title>
    <script>
        function acendaLampada() {
            window.document.querySelector("img#lampada").src = "_imagens/lampada-acesa.jpg"
        }

        function apagaLampada() {
            window.document.querySelector("img#lampada").src = "_imagens/lampada-apagada.jpg"
        }

        function quebraLampada() {
            window.document.querySelector("img#lampada").src = "_imagens/lampada-quebrada.jpg"
        }
    </script>
</head>
<body>
<h1>Acenda a LÃ¢mpada</h1>
<img src="_imagens/lampada-apagada.jpg" id="lampada" onmousemove="acendaLampada()" onmouseout="apagaLampada()"
     onclick="quebraLampada()"/>
</body>
</html>
